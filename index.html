<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduction</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/trontastic/jquery-ui.css" rel="stylesheet">
    

  </head>
  <body>
    <h3 class="name">//visual progress timer</h3>
    <div id="container" class="containerOne">
        <div id="zwork">
            <h1><span class="sessionz">SESSION LENGTH</span><p><span id="up">+</span>&nbsp;<span id="minutes">25</span><span id="seconds"></span>&nbsp;<span id="down">-</span></p></h1>   
        </div>  
        <div id="zbreak">
            <h1><span class="breaklengthz">BREAK LENGTH</span><p><span id="bup">+</span>&nbsp;<span id="bminutes">5</span><span id="bseconds"></span>&nbsp;<span id="bdown">-</span></p></h1> 
        </div>  
    </div>
    <div id="beginTimer">
        <button class="go">start</button>  
    </div>  
<!------------------------active page-------------------->
    
      <div id="containerTwo">
        <div class="work/rest">
            <p class="workrest">Work!</p>
        </div>
      </div>
      <div id="containerThree">
        <div id="working"></div>
          <br />
          <br />
          <p class="chuck"><span class="tti">The time is </span>&nbsp;<span id="gmt"></span></p>
          <p class="norris"><span id="beforee"></span>&nbsp;<span id="gmt2"></span></p>
      </div>
      <div id="containerFour">
        <button class="ppause">Pause</button>
        <button class="rreset">Reset</button>
      </div>
        <br />
        <br />
        <br />
        <br />
      <div class="footer"><span id="xminutes"></span><span id="xseconds"></span>&nbsp; &nbsp;<span id="xpercent"></span></div>
      <div class="footerTwo"><span id="vminutes"></span>:<span id="vseconds"></span></div>
      
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
